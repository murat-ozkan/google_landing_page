<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="left-top">
          <a href="">About</a>
          <a href="">Store</a>
        </div>
        <div class="right-top">
          <a href="">Gmail</a>
          <a href="">Images</a>
          <a href=""> <img class="icon-menu" src="icon-menu.jpg" /></a>
          <input type="button" value="Sign In" />
        </div>
      </div>
    </header>
    <main>
      <div class="logo_container">
        <img class="centered" src="googleLogo.jpg" alt="googlelogo" />
      </div>
      <br />

      <div class="search-line" id="">
        <img class="search-left" src="magnifying_glass.jpg" alt="mag" id="" />
        <input class="search-center" type="text" name="" id="text" />
        <img class="search-right" src="google_microphone.png" alt="mic" id="" />
      </div>

      <div class="subbuttons">
        <input class="leftbutton" type="button" value="Google Search" />
        <input class="rightbutton" type="button" value="I'm Feeling Lucky" />
      </div>

      <div class="subtitle">
        <p class="language">
          Other Languages you can use Google:
          <a style="text-decoration: none" href="">English</a>
        </p>
      </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
